    volumes:
      - ../Job-Controller-API/appsettings.Local.json:/app/appsettings.Local.json:ro

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  default:
    name: rackdog-net

volumes:
  mysql_data:
  redis_data:

