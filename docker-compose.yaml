version: '3.8'

x-dotnet-local: &dotnet-local
  environment:
    ASPNETCORE_ENVIRONMENT: Local
    DOTNET_ENVIRONMENT: Local

services:
  nginx:
    image: nginx:latest
    container_name: gateway
    ports:
      - "9000:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - organization-api

  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: crnqNBgZM9-_otAFGwLh2
      MYSQL_DATABASE: hardware
      MYSQL_USER: hw_user
      MYSQL_PASSWORD: TERXvBWQ7nmy7L8pyAoC
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  organization-api:
    <<: *dotnet-local
    build:
      context: ../Organization-API
    container_name: organization-api
    depends_on:
      - mysql
    expose:
      - "8080"
    volumes:
      - ../Organization-API/appsettings.Local.json:/app/appsettings.Local.json:ro

  resource-api:
    <<: *dotnet-local
    build:
      context: ../Resources-API
    container_name: resource-api
    depends_on:
      - mysql
    expose:
      - "8080"
      - "50051"
    volumes:
      - ../Resources-API/appsettings.Local.json:/app/appsettings.Local.json:ro

  finance-api:
    <<: *dotnet-local
    build:
      context: ../Finance-API
    container_name: finance-api
